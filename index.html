<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Vocal IA</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 { color: #333; text-align: center; margin-bottom: 10px; }
        .subtitle { color: #666; text-align: center; margin-bottom: 30px; }
        
        /* Campo de canci√≥n */
        .song-input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        /* Bot√≥n de grabaci√≥n */
        .record-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            margin: 0 auto 20px;
            display: block;
            transition: all 0.3s;
        }
        .record-btn.recording {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .timer {
            text-align: center;
            font-size: 24px;
            font-family: monospace;
            margin: 10px 0;
        }
        
        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
        }
        .analyze-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .feedback {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 150px;
            white-space: pre-wrap;
            line-height: 1.6;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .error {
            color: #f5576c;
            padding: 10px;
            background: #ffe6e6;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        
        .warning {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        
        .success-badge {
            background: #28a745;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Coach Vocal IA</h1>
        <p class="subtitle">Graba tu voz y recibe feedback profesional</p>
        
        <input type="text" id="songName" class="song-input" placeholder="üéµ ¬øQu√© canci√≥n vas a cantar?" value="Mi canci√≥n favorita">
        
        <div style="text-align: center;">
            <button class="record-btn" id="recordBtn">üé§</button>
            <div class="timer" id="timer">00:00</div>
        </div>

        <button class="analyze-btn" id="analyzeBtn" disabled>
            Analizar mi interpretaci√≥n
        </button>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Analizando con IA...</p>
        </div>

        <div class="error" id="error"></div>
        <div class="warning" id="warning"></div>

        <div class="feedback" id="feedback">
            üëã Graba y presiona "Analizar" para recibir consejos
        </div>
    </div>

    <script>
        class VoiceRecorder {
            constructor() {
                // ===== IMPORTANTE: PON TU URL AQU√ç =====
                this.APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwM0ZNHOoZ9xr9GVwXXs_pOTwXEwO39heW9f_wQD_fkgxdZlYTBA2tb-1ruWciwumvEZg/exec';
                
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.audioBlob = null;
                this.recordingTime = 0;
                this.timerInterval = null;
                
                this.recordBtn = document.getElementById('recordBtn');
                this.analyzeBtn = document.getElementById('analyzeBtn');
                this.timerElement = document.getElementById('timer');
                this.feedbackElement = document.getElementById('feedback');
                this.loadingElement = document.getElementById('loading');
                this.errorElement = document.getElementById('error');
                this.warningElement = document.getElementById('warning');
                this.songInput = document.getElementById('songName');
                
                this.init();
                
                // Probar conexi√≥n al cargar
                this.testConnection();
            }

            init() {
                this.recordBtn.addEventListener('click', () => this.toggleRecording());
                this.analyzeBtn.addEventListener('click', () => this.analyzeAudio());
            }

            async testConnection() {
                try {
                    console.log('üîç Probando conexi√≥n con:', this.APPS_SCRIPT_URL);
                    const response = await fetch(this.APPS_SCRIPT_URL);
                    const text = await response.text();
                    console.log('‚úÖ Conexi√≥n OK:', text.substring(0, 100));
                } catch (e) {
                    console.error('‚ùå Error de conexi√≥n:', e);
                }
            }

            async toggleRecording() {
                if (this.mediaRecorder?.state === 'recording') {
                    this.stopRecording();
                } else {
                    await this.startRecording();
                }
            }

            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            channelCount: 1,
                            sampleRate: 16000,
                            echoCancellation: true,
                            noiseSuppression: true
                        } 
                    });
                    
                    this.mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm;codecs=opus',
                        audioBitsPerSecond: 16000
                    });
                    
                    this.audioChunks = [];
                    this.recordingTime = 0;
                    
                    this.mediaRecorder.ondataavailable = e => this.audioChunks.push(e.data);
                    
                    this.mediaRecorder.onstop = () => {
                        this.audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                        this.analyzeBtn.disabled = false;
                        stream.getTracks().forEach(t => t.stop());
                    };
                    
                    this.mediaRecorder.start();
                    this.recordBtn.classList.add('recording');
                    this.startTimer();
                    
                } catch (error) {
                    this.showError('Error al acceder al micr√≥fono');
                }
            }

            stopRecording() {
                if (this.mediaRecorder?.state === 'recording') {
                    this.mediaRecorder.stop();
                    this.recordBtn.classList.remove('recording');
                    this.stopTimer();
                }
            }

            startTimer() {
                this.timerInterval = setInterval(() => {
                    this.recordingTime++;
                    const minutes = Math.floor(this.recordingTime / 60);
                    const seconds = this.recordingTime % 60;
                    this.timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    
                    if (this.recordingTime >= 30) this.stopRecording();
                }, 1000);
            }

            stopTimer() {
                clearInterval(this.timerInterval);
            }

            async analyzeAudio() {
                if (!this.audioBlob) {
                    this.showError('Primero graba algo de audio');
                    return;
                }

                const songName = this.songInput.value.trim();
                if (!songName) {
                    this.showError('Escribe el nombre de la canci√≥n');
                    return;
                }

                this.showLoading(true);
                this.hideError();
                this.warningElement.style.display = 'none';
                this.feedbackElement.innerHTML = 'üéµ Analizando...';

                try {
                    const reader = new FileReader();
                    reader.readAsDataURL(this.audioBlob);
                    
                    reader.onloadend = async () => {
                        try {
                            const base64Audio = reader.result.split(',')[1];
                            
                            console.log('üì§ Enviando a:', this.APPS_SCRIPT_URL);
                            console.log('üì¶ Datos:', { cancion: songName, tama√±o: base64Audio.length });
                            
                            // === INTENTO 1: fetch normal ===
                            const response = await fetch(this.APPS_SCRIPT_URL, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    audio: base64Audio,
                                    song: songName,
                                    type: 'audio/webm',
                                    timestamp: new Date().toISOString(),
                                    duration: this.recordingTime
                                })
                            });

                            const responseText = await response.text();
                            console.log('üì• Respuesta:', responseText.substring(0, 200));
                            
                            // Intentar parsear JSON
                            try {
                                const result = JSON.parse(responseText);
                                if (result.success) {
                                    this.feedbackElement.innerHTML = this.formatMarkdown(result.feedback);
                                } else {
                                    this.showError('Error: ' + (result.error || 'Error desconocido'));
                                }
                            } catch (e) {
                                // Si no es JSON, mostrar el texto
                                this.feedbackElement.innerHTML = responseText;
                            }
                            
                        } catch (fetchError) {
                            console.error('‚ùå Fetch error:', fetchError);
                            this.showError('Error de conexi√≥n');
                            
                            // === INTENTO 2: m√©todo alternativo ===
                            try {
                                const formData = new URLSearchParams();
                                formData.append('data', JSON.stringify({
                                    audio: base64Audio.substring(0, 100) + '...', // Solo parte para prueba
                                    song: songName,
                                    type: 'test'
                                }));
                                
                                const response2 = await fetch(this.APPS_SCRIPT_URL, {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                                    body: formData
                                });
                                
                                const text2 = await response2.text();
                                console.log('üì• Intento 2 respuesta:', text2);
                                
                            } catch (e2) {
                                console.error('‚ùå Intento 2 fall√≥:', e2);
                            }
                            
                            this.warningElement.style.display = 'block';
                            this.warningElement.innerHTML = '‚ö†Ô∏è <strong>Depuraci√≥n:</strong><br>' +
                                'URL: ' + this.APPS_SCRIPT_URL + '<br>' +
                                'Verifica que: <br>' +
                                '1. La URL termina en /exec<br>' +
                                '2. El Web App tiene acceso "Cualquier persona"<br>' +
                                '3. Revisa la consola (F12) para m√°s detalles';
                        }
                        
                        this.showLoading(false);
                    };
                    
                } catch (error) {
                    console.error('‚ùå Error general:', error);
                    this.showError('Error: ' + error.message);
                    this.showLoading(false);
                }
            }

            formatMarkdown(text) {
                if (!text) return '';
                text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
                text = text.replace(/\n/g, '<br>');
                return text;
            }

            showLoading(show) {
                this.loadingElement.style.display = show ? 'block' : 'none';
                this.analyzeBtn.disabled = show;
            }

            showError(msg) {
                this.errorElement.textContent = msg;
                this.errorElement.style.display = 'block';
                setTimeout(() => this.errorElement.style.display = 'none', 5000);
            }

            hideError() {
                this.errorElement.style.display = 'none';
            }
        }

        new VoiceRecorder();
    </script>
</body>
</html>
